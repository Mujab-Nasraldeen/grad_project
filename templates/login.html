{%  extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
    <h4 class="page-title">Login</h4>
    <ul class="breadcrumbs">
        <li class="nav-home">
            <a href="#">
                <i class="fas fa-home"></i>
            </a>
        </li>
        <li class="separator">
            <i class="fas fa-angle-right"></i>
        </li>
        <li class="nav-item">
            <a href="#">Authentication</a>
        </li>
        <li class="separator">
            <i class="fas fa-angle-right"></i>
        </li>
        <li class="nav-item">
            <a href="#">Login</a>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <span>Login</span>
                </div>
            </div>

            <form method="POST" action="">

                {% csrf_token %}

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 col-lg-4">

                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                    {{ form.username }}
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </div>
                                    {{ form.password }}
                                </div>
                            </div>

                                {% for msg in messages %}
                                    <center><p class="h5 text-info"><i class="fas fa-info-circle"></i> {{ msg }} </p></center>
                                {% endfor %}

                        </div>
                    </div>
                </div>
    
                <div class="card-action">
                    <button type="submit" class="btn btn-success">Log In</button>
                    &nbsp;
                    <a href="{% url 'password_reset' %}">Forget your password?</a>&nbsp;
                    <span>OR</span> <a href="{% url 'registerPatient' %}">Create New Account</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
